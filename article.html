<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        #article-list {
            width: 30%;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }
        #article-content {
            width: 70%;
            padding: 10px;
            overflow-y: auto;
        }
        .article-title {
            cursor: pointer;
            padding: 5px 10px;
            margin: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .article-title:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="article-list">
        <h2>Articles</h2>
        <div class="article-title" onclick="showArticle(1)">Article 1: Introduction to Web Development</div>
        <div class="article-title" onclick="showArticle(2)">Article 2: Advanced JavaScript Techniques</div>
        <div class="article-title" onclick="showArticle(3)">Article 3: Understanding CSS Flexbox</div>
        <div class="article-title" onclick="showArticle(4)">Article 4: Responsive Web Design</div>
    </div>
    <div id="article-content">
        <h2>Article Viewer</h2>
        <p>Click on an article title to view its content.</p>
    </div>

    <script>
        const articles = {
            1: {
                title: "Introduction to Web Development",
                content: "Web development is the process of creating websites and web applications. It involves both front-end and back-end development."
            },
            2: {
                title: "Advanced JavaScript Techniques",
                content: "Advanced JavaScript techniques include closures, asynchronous programming, and working with APIs to build dynamic web applications."
            },
            3: {
                title: "Understanding CSS Flexbox",
                content: "CSS Flexbox is a layout model that allows you to create responsive layouts with ease. It simplifies alignment and spacing."
            },
            4: {
                title: "Responsive Web Design",
                content: "Responsive web design ensures that websites look great on all devices. It uses flexible grids, layouts, and media queries."
            }
        };

        function showArticle(id) {
            const articleContent = document.getElementById('article-content');
            const article = articles[id];
            articleContent.innerHTML = `
                <h2>${article.title}</h2>
                <p>${article.content}</p>
            `;
        }
    </script>
</body>
</html>
