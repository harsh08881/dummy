<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-style Layout</title>
    <style>
      /* Reset default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        height: 100vh; /* Full viewport height */
        overflow: hidden; /* Prevent body scrolling */
      }

      /* Header */
      .header {
        position: fixed; /* Stays at the top */
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #ffffff;
        border-bottom: 1px solid #ddd;
        text-align: center;
        line-height: 50px;
        z-index: 1000; /* Keeps it above other content */
        font-weight: bold;
      }

      /* Footer */
      .footer {
        position: fixed; /* Stays at the bottom */
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #ffffff;
        border-top: 1px solid #ddd;
        text-align: center;
        line-height: 50px;
        z-index: 1000;
      }

      /* Sidebar */
      .aa {
        float: left; /* Align to the left */
        width: 30%;
        height: calc(100vh - 100px); /* Full height minus header and footer */
        background-color: #f0f0f0;
        overflow-y: auto; /* Enable scrolling if content exceeds viewport */
        padding: 10px;
        margin-top: 50px; /* Space for header */
        margin-bottom: 50px; /* Space for footer */
      }

      /* Main Content */
      .main-content {
        float: left; /* Align next to the sidebar */
        width: 70%;
        height: calc(100vh - 100px); /* Full height minus header and footer */
        overflow-y: auto; /* Enable vertical scrolling */
        background-color: #f9f9f9;
        padding: 10px;
        margin-top: 50px; /* Space for header */
        margin-bottom: 50px; /* Space for footer */
      }

      /* Posts */
      .post {
        background-color: white;
        margin: 10px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="header">Instagram Navigation Bar</header>
    <div class="aa">Sidebar Content</div>
    <main class="main-content">
      <div class="post">Post 1</div>
      <div class="post">Post 2</div>
      <div class="post">Post 3</div>
      <div class="post">Post 4</div>
      <div class="post">Post 5</div>
      <div class="post">Post 6</div>
      <div class="post">Post 7</div>
      <div class="post">Post 8</div>
      <div class="post">Post 9</div>
    </main>
    <footer class="footer">Instagram Bottom Navigation</footer>
  </body>
</html>
