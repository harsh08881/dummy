<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .user-details-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .user-details-box h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .user-details-box p {
            font-size: 14px;
            color: #555;
            margin: 8px 0;
        }

        .user-details-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-details-box">
            <h2>User Details</h2>
            <p><strong>Name:</strong> Kumar Harsh Gupta</p>
            <p><strong>Email:</strong> harsh@example.com</p>
            <p><strong>Phone:</strong> 123-456-7890</p>
            <p><strong>Address:</strong> Lucknow, Uttar Pradesh</p>
        </div>
    </div>
</body>
</html>
