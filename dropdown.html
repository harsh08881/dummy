<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Dropdown with Transition</title>
  <style>
    /* Style the container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Style the button */
    .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;    
    }

    /* Style the dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      opacity: 0;  /* Start with opacity 0 */
      transition: opacity 0.3s ease, transform 2s ease;  /* Add transition effects */
      transform: translateY(-10px); /* Initial position slightly above */
    }

    /* Style the links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Change color when hovering over a link */
    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show the dropdown menu when hovering over the dropdown container */
    .dropdown:hover .dropdown-content {
      display: block;
      opacity: 1;  /* Fade in */
      transform: translateY(0); /* Move to original position */
    }
  </style>
</head>
<body>

  <div class="dropdown f">
    <button class="dropbtn">Hover Me</button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>

</body>
</html>
