<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --dark-green: #005f00;
        --white-text: #fff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main-div {
        margin: 30px;
      }
      .container {
        border: 1px solid rgba(215, 215, 215, 1);
        border-radius: 8px;
        padding: 16px 0px;
        box-shadow: 1px 4px 4px 0px rgba(165, 165, 165, 0.25);
        width: 100%;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }
      .first-div {
        flex: 0 0 25%;
        padding-left: 15px;
        padding-right: 15px;
      }

      .second-div {
        flex: 0 0 33.3333%;
        padding-left: 15px;
        padding-right: 15px;
      }
      .third-div {
        display: flex;
        flex-direction: column;
        flex: 0 0 16.666667%;
        padding-left: 15px;
        padding-right: 15px;
        align-items: flex-end;
      }
      .forth-div {
        display: flex;
        flex: 0 0 25%;
        justify-content: flex-end;
        padding-left: 15px;
        padding-right: 15px;
      }

      .busdetails {
      }

      .actype-span {
        display: flex;
        background-color: #e1ebfb;
        color: #2d6abd;
        font-size: 12px;
        font-weight: 600;
        border-radius: 4px;
        padding: 4px 8px;
        align-items: center;
      }
      span img {
        width: 24px;
      }
      .agency {
        color: #7163c4;
        font-size: 16px;
        font-weight: 500;
      }
      img {
        width: 20px;
        margin-right: 0.5rem;
      }
      .D {
        margin-bottom: 0.5rem;
        align-items: center;
      }
      .actype {
        display: flex;
      }
      .busoperator {
        display: flex;
      }
      .bus-type {
        display: flex;
      }
      .bustiming {
        display: flex;
      }
      .sec {
        display: flex;
        justify-content: space-between;
      }
      span {
        font-weight: 600;
      }
      button {
        background: var(--dark-green);
        color: var(--white-text);
        border-radius: 4px;
        border: none;
        outline: none;
        font-weight: 500;
        font-size: 18px;
        padding: 12px 24px;
        cursor: pointer;
      }
      .original_price {
        color: #78716c;
        font-weight: 500;
        font-size: 20px;
        text-decoration-line: line-through;
      }
      .price_after_discount {
        color: #232323;
        font-weight: 800;
        font-size: 20px;
      }
      .discount__off {
        color: #207e37;
        font-weight: 600;
        font-size: 16px;
      }
      /* .pricing{
        text-align: left;
      } */
      .bus_name {
    color: #7e7e7e;
    font-size: 16px;
    font-weight: 500;
}

 .time{
   font-weight: 700;
   font-size: 22px;
   color: #232323;
 }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div class="container">
        <div class="first-div">
          <div class="busdetails">
            <div class="actype D">
              <span class="actype-span">
                <img
                  src="./img/air-conditioner-icon.png"
                  alt=""
                  style="margin: 6px 7px; margin-right: 7px"
                />
                AC Bus
              </span>
            </div>
            <div class="busoperator D agency">
              <img src="./img/travel_agency.png" alt="" />
              <span> Yuvraj Travels Jaipur </span>
            </div>
            <div class="bus-type D bus_name">
              <img src="./img/list_bus (1).png" alt="" />
              <span> Non AC Sleeper</span>
            </div>
            <div class="bustiming D bus_name" style="color:  #f4841c;">
              <img src="./img/timing.png" alt="" />
              <span> 6h 36m </span>
            </div>
          </div>
        </div>
        <div class="second-div">
          <div class="sec">
            <div class="sec-c">
              <span class="time">3:00 PM</span>
            </div>
            <img
              src="./img/bus-arrow.png"
              alt=""
              style="height: 22px; margin: auto"
            />
            <div class="sec-c">
              <span  class="time">6:00 PM</span>
            </div>
          </div>
        </div>
        <div class="third-div">
          <div class="pricing">
            <span class="original_price">1500</span>
            <span class="price_after_discount">1450</span>
          </div>
          <span class="discount__off">Rs 50 Off</span>
        </div>
        <div class="forth-div">
          <button>Book Seat</button>
        </div>
      </div>
    </div>
  </body>
</html>
