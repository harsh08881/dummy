<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <style>
    /* Style the progress bar container */
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: #f3f3f3;
      z-index: 9999;
    }

    /* Style the progress bar itself */
    #progress-bar {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
    }
  </style>
</head>
<body>

<!-- Progress Bar -->
<div id="progress-container">
  <div id="progress-bar"></div>
</div>

<!-- Content of the webpage -->
<div style="height: 2000px;">
  <h1>Welcome to the Webpage</h1>
  <p>This page will demonstrate a loading progress bar.</p>
  <p>Scroll down to see the rest of the content.</p>
</div>

<script>
  // Function to simulate the loading progress
  function simulateProgressBar() {
    let progress = 0;
    const progressBar = document.getElementById('progress-bar');

    // Interval to update the progress
    const interval = setInterval(() => {
      progress += 1;
      progressBar.style.width = progress + '%';

      if (progress >= 100) {
        clearInterval(interval);
        document.getElementById('progress-container').style.display = 'none'; // Hide progress bar after full load
      }
    }, 30); // Adjust the interval to control speed
  }

  // Call simulateProgressBar function when the window starts loading
  window.onload = simulateProgressBar;
</script>

</body>
</html>
